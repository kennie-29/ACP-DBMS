{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Register New Official</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.register_official') }}" enctype="multipart/form-data">
    
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" 
               class="form-control {% if error_field == 'name' %}is-invalid{% endif %}" 
               value="{{ request.form.get('name') or '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" 
               class="form-control {% if error_field == 'email' %}is-invalid{% endif %}" 
               value="{{ request.form.get('email') or '' }}" required>
        {% if error_field == 'email' %}
            <div class="invalid-feedback">Invalid or duplicate email.</div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
            <option value="associate" {% if request.form.get('role') == 'associate' %}selected{% endif %}>
                Associate (Researcher)
            </option>
            <option value="admin" {% if request.form.get('role') == 'admin' %}selected{% endif %}>
                Barangay Officer (Can Vote)
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Position / Occupation</label>
        <input type="text" name="occupation" 
               class="form-control {% if error_field == 'occupation' %}is-invalid{% endif %}" 
               value="{{ request.form.get('occupation') or '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Relation to Admin</label>
        <input type="text" name="relation" class="form-control" 
               value="{{ request.form.get('relation') or '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" 
               class="form-control {% if error_field == 'address' %}is-invalid{% endif %}" 
               value="{{ request.form.get('address') or '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Profile Photo</label>
        <input type="file" name="profile_pic" class="form-control" accept="image/*">
    </div>

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" 
               class="form-control {% if error_field == 'username' %}is-invalid{% endif %}" 
               value="{{ request.form.get('username') or '' }}" required>
        {% if error_field == 'username' %}
            <div class="invalid-feedback">Username is already taken.</div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" 
               class="form-control {% if error_field == 'password' %}is-invalid{% endif %}" required>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Register User</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
