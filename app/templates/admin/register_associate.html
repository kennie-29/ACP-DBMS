{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="glass-card">
        <div style="margin-bottom: 2rem;">
            <h2>Register New Official</h2>
            <p style="color: var(--text-muted);">Create an account for a team member.</p>
        </div>

        <form method="POST" action="{{ url_for('admin.register_associate') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Juan Dela Cruz" required>
            </div>

              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="occupation">Position / Occupation</label>
                <input type="text" id="occupation" name="occupation" placeholder="e.g. Barangay Treasurer" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="e.g. Purok 1, San Jose" required>
            </div>

            <div class="form-group">
                <label for="relation">Relation to Admin</label>
                <input type="text" id="relation" name="relation" placeholder="e.g. Secretary, Staff" required>
            </div>

            <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 2rem 0;">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Set a temporary password" required>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Create Account</button>
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline"
                    style="flex: 1; text-align: center;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
