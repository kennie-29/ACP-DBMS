{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="glass-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="color: var(--primary-color);">Admin Access</h2>
            <p style="color: var(--text-muted);">Secure Login</p>
        </div>

        <form method="POST">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3 text-end">
        <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none small">Forgot Password?</a>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
            <a href="{{ url_for('main.index') }}" style="color: var(--text-muted);">Return to Public Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
