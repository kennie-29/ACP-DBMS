{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="glass-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="color: var(--primary-color);">Admin Access</h2>
            <p style="color: var(--text-muted);">Secure Login</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
            <a href="{{ url_for('main.index') }}" style="color: var(--text-muted);">Return to Public Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
