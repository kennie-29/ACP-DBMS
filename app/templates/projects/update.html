{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Post Update for: {{ project.request.project_title }}</h2>
    
    <form method="POST" action="{{ url_for('associate.post_update', project_id=project.project_id) }}" enctype="multipart/form-data">
        
        <div class="mb-3">
            <label class="form-label">Update Title</label>
            <input type="text" name="update_title" class="form-control" placeholder="e.g., Phase 1 Completed" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description of Progress</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Expenses Incurred (This Period)</label>
            <div class="input-group">
                <span class="input-group-text">â‚±</span>
                <input type="number" step="0.01" name="expenses" class="form-control" placeholder="0.00">
            </div>
            <small class="text-muted">Enter 0 if no money was spent.</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Receipt (Optional)</label>
            <input type="file" name="receipt" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Post Update</button>
        <a href="{{ url_for('associate.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
