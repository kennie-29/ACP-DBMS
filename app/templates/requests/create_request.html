{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Submit New Funding Proposal</h2>
    <form method="POST" action="{{ url_for('request.create_request') }}">
        
        <div class="mb-3">
            <label class="form-label">Project Title</label>
            <input type="text" name="project_title" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Project Site (Location)</label>
                <input type="text" name="project_site" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Project Partners</label>
                <input type="text" name="project_partners" class="form-control" placeholder="NGOs, LGUs, etc." required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Reason / Justification</label>
            <textarea name="reason" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Fund Amount Needed (PHP)</label>
            <input type="number" step="0.01" name="fund_amount" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Proposal</button>
    </form>
</div>
{% endblock %}
